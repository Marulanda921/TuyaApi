<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="p-5 pb-0 custom-header" >
      <img class="w-14 h-10" src="assets\tuyaLogo.png" alt="">
  </ion-toolbar>
</ion-header>
<div class="w-full h-screen bg-gradient-to-tr from-red-100 to-slate-50 flex justify-center items-center">
  <div class="w-full max-w-md px-6 py-8 bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl">
    <div class="space-y-6">
      <button 
      routerLink="/card"
      class="w-full py-4 px-6 text-white font-normal text-base uppercase tracking-wide bg-red-500 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50">
        LEER TARJETA
      </button>
      <button class="w-full py-4 px-6 text-white font-normal text-base uppercase tracking-wide bg-slate-500 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-300 focus:ring-opacity-50">
        INGRESAR PIN
      </button>
    </div>
  </div>
</div>
